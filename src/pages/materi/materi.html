<ion-header>
  <ion-navbar class="header">
    <ion-title>Swimming Material</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        
      <ion-item *ngFor="let bab of babs" class="bab-materi" (click)="matericontent(bab.id,bab.title)">
         <h2 style="position:relative;"> {{ bab.title }}
            <ion-icon class="book" name="book"></ion-icon></h2>
      </ion-item>
      
    </ion-list>
</ion-content>
